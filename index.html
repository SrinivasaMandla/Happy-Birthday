<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.olgqF4i2-HeTwYTK9f50ugHaHL?w=193&h=188&c=7&r=0&o=5&dpr=1.5&pid=1.7" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <div class="banner">
    <div class="card-container">
        <div class="card">
          <div class="back"></div>
          <div class="front">
            <div class="imgset">
              <img width="100%" src="images-audio/birthday.png">
            </div>
          </div>
          <div class="text-container">
            <p id="head">Happy Birthday!</p>
            <p id="head" style="color: rgba(0, 250, 221, 0.918);">Sri</p>
            <!-- <h5>@Mounika</h5> -->
            <p>Date:18-03-2024</p>
            <p>I hope your special day will bring you lots of happiness, love, and fun. You deserve them a lot. Enjoy!</p>
            <p>Hope your day goes great!</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Audio element to play the song -->
    <audio id="birthdaySong" src="images-audio/happy-birthday.mp3"></audio>

<script>
    // JavaScript
    document.addEventListener("DOMContentLoaded", function () {
        var card = document.querySelector('.card-container');
        var audio = document.getElementById('birthdaySong');

        card.addEventListener('mouseenter', function () {
            audio.play();
        });

        card.addEventListener('mouseleave', function () {
            audio.pause();
            audio.currentTime = 0;
        });
    });
</script>
</body>

</html>

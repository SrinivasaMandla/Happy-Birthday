<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .banner:before {
            content: '';
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            background: url(images-audio/snow.png);
            animation: animate 10s linear infinite;
        }

        @keyframes animate {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 550px;
            }
        }

    </style>
</head>

<body>
    <div class="banner">
    <div class="card-container">
        <div class="card">
          <div class="back"></div>
          <div class="front">
            <div class="imgset">
              <img width="100%" src="images-audio/birthday.png">
            </div>
          </div>
          <div class="text-container">
            <p id="head">Happy Birthday!</p>
            <p id="head">Mounika</p>
            <h5>@Mounika</h5>
            <p>I hope your special day will bring you lots of happiness, love, and fun. You deserve them a lot. Enjoy!</p>
            <p>Hope your day goes great!</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Audio element to play the song -->
    <audio id="birthdaySong" src="images-audio/happy-birthday.mp3" preload="auto"></audio>

    <script>
        // JavaScript to play the song when the card is visited
        document.addEventListener("DOMContentLoaded", function () {
            var card = document.querySelector('.card');
            var audio = document.getElementById('birthdaySong');

            card.addEventListener('mouseenter', function () {
                audio.play();
            });

            card.addEventListener('mouseleave', function () {
                audio.pause();
                audio.currentTime = 0;
            });
        });
    </script>
</body>

</html>
